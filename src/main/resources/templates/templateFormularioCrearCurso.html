<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario crear curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <h2 class="text-success"><strong>Crear curso</strong></h2>
    <form th:action="@{/curso/crearCurso}" method="post">
        <div>
            <label for="nombreCurso" class="form-label">Nombre del curso:</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="Ingrese el nombre del curso">
        </div>
        <div>
            <label for="nombres" class="form-label">Profesores:</label>
            <select class="form-control" name="nombres" id="nombres" multiple>
                <!-- Itera sobre la lista de profesores y genera las opciones -->
                <option th:each="profesor : ${listaProfesores}" th:value="${profesor.id}" th:text="${profesor.nombres}"></option>
            </select>
        </div>
        <div>
            <label for="alumnos" class="form-label">Alumnos:</label>
            <select class="form-control" name="alumnos" id="alumnos" multiple>
                <!-- Itera sobre la lista de alumnos y genera las opciones -->
                <option th:each="alumno : ${listaAlumnos}" th:value="${alumno.id}" th:text="${alumno.nombres}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Curso</button>
    </form>
</section>
</body>
</html>
