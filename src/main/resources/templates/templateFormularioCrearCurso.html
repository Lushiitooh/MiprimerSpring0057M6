<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario crear curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <h2 class="text-success"><strong>Crear curso</strong></h2>
    <form th:action="@{/curso/crearCurso}" method="post">
        <div>
            <label for="nombreCurso" class="form-label">Nombre del curso:</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="Ingrese el nombre del curso">
        </div>
        <div>
            <label for="profesores" class="form-label">Profesores:</label>
            <select class="form-control" name="profesores" id="profesores" multiple>
                <!-- Opciones para seleccionar profesores -->
                <option value="1">Profesor 1</option>
                <option value="2">Profesor 2</option>
                <!-- Agrega más opciones según tus datos -->
            </select>
        </div>
        <div>
            <label for="alumnos" class="form-label">Alumnos:</label>
            <select class="form-control" name="alumnos" id="alumnos" multiple>
                <!-- Opciones para seleccionar alumnos -->
                <option value="1">Alumno 1</option>
                <option value="2">Alumno 2</option>
                <!-- Agrega más opciones según tus datos -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Curso</button>
    </form>
</section>
</body>
</html>
