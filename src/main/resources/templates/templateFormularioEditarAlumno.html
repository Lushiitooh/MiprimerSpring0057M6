<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container col-12">
    <h2 class="text-success"><strong>Actualizar Alumno</strong></h2>
    <!-- Formulario de ediciÃ³n de usuario -->
    <form th:action="@{'/alumno/actualizar/' + ${alumno.id}}" method="post">
        <input type="hidden" th:name="id" th:value="${alumno.id}"/>

        <div class="form-group">
            <label for="Nombres">Nombre de Alumno</label>
            <input type="text" class="form-control" id="Nombres" name="Nombres"
                   th:value="${alumno.getNombres()}" required/>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1"
                   th:value="${alumno.apellido1}" required/>
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido 2</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2"
                   th:value="${alumno.apellido2}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</section>

</body>
</html>
