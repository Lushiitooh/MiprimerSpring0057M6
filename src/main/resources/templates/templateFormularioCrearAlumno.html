<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario crear alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <h2 class="text-success"><strong>Crear alumno</strong></h2>
    <form th:action="@{/alumno/crearAlumno}" method="post">
        <div>
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese sus nombres">
        </div>
        <div>
            <label for="apellido1" class="form-label">Apellido 1:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese su apellido 1">
        </div>
        <div>
            <label for="apellido2" class="form-label">Apellido 2:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese su apellido 2">
        </div>
        <div>
            <label for="curso" class="form-label">Seleccione un curso:</label>
            <select class="form-control" name="curso" id="curso" required>
                <option th:each="curso : ${listaCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Alumno</button>
    </form>
</section>
</body>
</html>
