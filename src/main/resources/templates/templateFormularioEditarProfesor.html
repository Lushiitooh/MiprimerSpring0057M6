<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container col-12">
    <h2 class="text-success"><strong>Actualizar Profesor</strong></h2>
    <!-- Formulario de ediciÃ³n de usuario -->
    <form th:action="@{'/profesor/actualizar/' + ${profesor.id}}" method="post">
        <input type="hidden" th:name="id" th:value="${profesor.id}"/>

        <div class="form-group">
            <label for="nombres">Nombre de Profesor</label>
            <input type="text" class="form-control" id="nombres" name="nombres"
                   th:value="${profesor.nombres}" required/>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1"
                   th:value="${profesor.apellido1}" required/>
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido 2</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2"
                   th:value="${profesor.apellido2}" required/>
        </div>

        <div class="form-group">
            <label for="listaCursos">Cursos Asignados</label>
            <select class="form-control" id="listaCursos" name="listaCursos" multiple required>
                <option th:each="curso : ${listaCursos}"
                        th:value="${curso.id}"
                        th:text="${curso.nombreCurso}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</section>

</body>
</html>
