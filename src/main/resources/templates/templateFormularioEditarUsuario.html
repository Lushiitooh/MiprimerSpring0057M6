<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container col-12">
  <h2 class="text-success"><strong>Actualizar Usuario</strong></h2>
  <!-- Formulario de edición de usuario -->
  <form th:action="@{'/usuario/actualizar/' + ${usuario.id}}" method="post">
    <input type="hidden" th:name="id" th:value="${usuario.id}"/>
    <input type="hidden" th:name="rol" th:value="${usuario.rol}"/>
    <div class="form-group">
      <label for="nombre">Nombre de Usuario</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             th:value="${usuario.nombre}" required/>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena"
             th:value="${usuario.contrasena}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</section>
</body>
</html>
