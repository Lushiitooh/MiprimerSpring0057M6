<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container col-12">
    <h2 class="text-success"><strong>Actualizar Curso</strong></h2>
    <!-- Formulario de ediciÃ³n de usuario -->
    <form th:action="@{'/curso/actualizar/' + ${curso.id}}" method="post">
        <input type="hidden" th:name="id" th:value="${curso.id}"/>

        <div class="form-group">
            <label for="nombreCurso">Nombre de Curso</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso"
                   th:value="${curso.nombreCurso}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</section>
</body>
</html>
